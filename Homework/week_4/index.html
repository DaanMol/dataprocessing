<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel='stylesheet' type="text/css" href="style.css">
    <script type="text/javascript" src="d3/d3.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      d3.select("head").append("title").text("future bar chart")
      d3.select("body").append("h1").text("D3 bar chart. ")
      d3.select("body").append("h2").text("Daan Molleman - 11275820. ")

      d3.json("data.json").then(function(data) {

        // create arrays with data and delete last entry (is useless)
        keys = Object.keys(data[1])
        values = Object.values(data[1])
        values.splice(-1,1)
        keys.splice(-1,1)

        // define width and height
        var w = 1000
        var h = 450
        var scaler = h / 100

        // create variable for quick tooltip access
        var myTool = d3.select("body")
                       .append("div")
                       .attr("class", "mytooltip")
                       .style("opacity", "0")
                       .style("display", "none");

        // create variable for quick svg acces
        var svg = d3.selectAll("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h)

        // create variable for quick rectangle access
        var rects = svg.selectAll("rect")
                       .data(values)
                       .enter()
                       .append("rect");

        // draw the bars with correct padding
        var xPadding = 4
        var yPadding = 10

        // define y scale
        var yScale = d3.scaleLinear()
                       .domain([0, 89.52])
                       .range([h-yPadding, yPadding]);

        // draw the bars
        rects.data(values)
             .attr("x", function(d, i) {
               return (i * ((w -31) / values.length)) + 31;
             })
             .attr("y", function(d) {
               return h - (d * scaler) - yPadding
             })
             .attr("width", w / values.length - xPadding)
             .attr("height", function(e) {
               return e * scaler
             })
             .attr("class", "bar")

             // show tooltip and change colour when mouse is on bar
             .on("mouseover", function(d) {
               d3.select(this)
                    .style("cursor", "pointer")
                    .attr("class", "sel")
                    myTool
                      .transition()
                      .duration(300)
                      .style("opacity", "1")
                      .style("display", "block")
             })

             // keep the tooltip above the mouse when mouse is on bar
             .on("mousemove", function(d) {
               d3.select(this)
               myTool
                 .html("<div id='thumbnail'><span>" + d + "</div>")
                 .style("left", (d3.event.pageX - 40) + "px")
                 .style("top", (d3.event.pageY - 50) + "px")
             })

             // remove tooltip and restore colour
             .on("mouseout", function(d, i) {
               d3.select(this)
                    .style("cursor", "normal")
                    .attr("class", "bar")
                    myTool
                      .transition()
                      .duration(300)
                      .style("opacity", "0")
                      .style("display", "none")
             })

        // call y-axis label
        var padding = 30
        svg.append("g")
           .attr("class", "axis")
           .attr("transform", "translate(" + padding + ",0)")
           .call(d3.axisLeft(yScale));

        // create x-axis labels
        svg.selectAll("label")
           .data(keys)
           .enter()
           .append("text")
           .text(function(d) {
             console.log(d);
             return d;
           })
           .attr("x", function(d, i) {
             return (i * ((w -31) / values.length)) + 31;
           })
           .attr("y", h)
           .attr("class", "label");
      });

    </script>
  </body>
</html>
