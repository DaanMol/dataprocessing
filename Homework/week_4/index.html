<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="d3/d3.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      // d3.select("head").append("title").text("future bar chart")
      // d3.select("body").append("p").text("future bar chart")
      // d3.select("body").append("p").text("Daan Molleman - 11275820")
      // d3.select("body").append("p").text("i have no idea what the dataset is about")
      var dataset = [ 5, 10, 15, 20, 25 ];
      d3.select("body").selectAll("p")
          .data(dataset)
          .enter()
          .append("p")
          .text(function(d) { return d; })
          .style("color", function(d) {
            if (d > 15) {
              return "red";
            } else {
              return "blue";
            }
          });
    </script>
  </body>
</html>
